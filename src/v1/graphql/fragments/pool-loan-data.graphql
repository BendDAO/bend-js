fragment LoanData on Loan {
  id
  loanId
  state
  borrower

  nftAsset {
    id
    underlyingAsset
    name
    symbol
    lastUpdateTimestamp
    bnftToken {
      id
    }
  }
  nftTokenId

  reserveAsset {
    id
    underlyingAsset
    name
    symbol
    decimals
    liquidityRate
    lastUpdateTimestamp
    bToken {
      id
    }
  }
  scaledAmount
  currentAmount

  bidStartTimestamp
  bidderAddress
  bidPrice
  bidBorrowAmount
  lastUpdateTimestamp
}
