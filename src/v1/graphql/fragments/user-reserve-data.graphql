fragment UserReserveData on UserReserve {
  reserve {
    id
    underlyingAsset
    name
    symbol
    decimals
    liquidityRate
    lastUpdateTimestamp
    bToken {
      id
    }
    debtToken {
      id
    }
  }
  scaledBTokenBalance
  scaledVariableDebt
  variableBorrowIndex
  lastUpdateTimestamp
}
